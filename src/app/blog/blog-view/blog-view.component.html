<br>
<div id="blog-container" class="container-fluid" *ngIf="contentLoaded">
    <div class="row">
        <div class="col-md-9">
            <a href="/blog" class="btn btn-default btn-lg" role="button"> ‚Üê Back to Blog</a>
            <br>
            <div ng-if="Auth.hasRoles(['admin', 'blogger'])">
                <br>
                <a href="/blog/edit/{{post._id}}" class="btn btn-default btn-lg" role="button">Edit</a>
                <br>
                <br>
                <a ng-click="delete(post._id)" class="btn btn-default btn-lg" role="button">Delete</a>
                <br>
                <br>
                <a ng-click="publishToMailingList(post._id)" class="btn btn-default btn-lg" role="button">Publish to Mailing List</a>
                <br>
            </div>
            <br>
            <app-blog-post [post]="post" *ngIf="contentLoaded"></app-blog-post>

            </dir-disqus> -->
        </div>
        <div class="col-md-3">
            <!-- <blog-social></blog-social>
            <blog-follow></blog-follow>
            <blog-keywords></blog-keywords>
            <blog-list current="{{vm.post._id}}"></blog-list> -->
        </div>
    </div>
</div>
