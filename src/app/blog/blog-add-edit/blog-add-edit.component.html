<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" [ngClass]="{'was-validated': form.submitted}" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h3><span class="glyphicon glyphicon-globe"></span> Post Info:</h3>

                <div class="form-group">
                    <label class="form-control-label" for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title" required="true" placeholder="Title"
                    />
                    <div *ngIf="form.invalid && form.submitted && form.controls.title.errors.required" class="invalid-feedback">Title is required</div>
                </div>

                <!-- <b-input type="file" multiple="true" model="vm.post.photo" transformation="w_100,h_100,c_fit"></b-input> -->
                <div class="form-group">
                    <div class="col-lg-2 control-label">Keywords</div>
                    <div class="col-lg-10">
                        <div class="table-responsive">
                            <table class="table">
                                <tr *ngFor="let keyword of post.keywords; let i=index; trackBy: i;">
                                    <td>
                                        <input type="text" name="keywordText-{{i}}" [(ngModel)]="keyword.text" class="form-control">
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" type="button" (click)="deleteKeyword(i)">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- TODO typeahead -->
                                        <!-- <input type="text" [(ngModel)]="keywordToAdd.text" uib-typeahead="keyword for keyword in vm.getKeywords($viewValue)" typeahead-focus-first="false"
                                                class="form-control"> -->
                                        <input type="text" name="keywordToAddText" [(ngModel)]="keywordToAdd.text" typeahead-focus-first="false" class="form-control">
                                    </td>
                                    <td>
                                        <button class="btn btn-info" type="button" (click)="addKeyword(keywordToAdd.value)">Add</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- <b-input type="textarea" model="vm.post.headingQuote" label="Post Summary" cols="5" rows="3" required="true"></b-input> -->
                <div class="form-group">
                    <label class="form-control-label" for="headingQuote">Post Summary:</label>
                    <textarea class="form-control" id="postSummary" id="headingQuote" name="headingQuote" [(ngModel)]="post.headingQuote" required></textarea>
                    <div *ngIf="form.invalid && form.submitted && form.controls.headingQuote.errors.required" class="invalid-feedback">Post Summary is required</div>
                </div>

                <!-- <div class="form-group">
                        <label class="col-lg-2 control-label">Content</label>
                        <div class="col-lg-10">
                            <summernote ng-model="vm.post.postHtml" config="vm.options" on-image-upload="vm.imageUpload(files)" height="400px" editable="editable"
                                editor="editor"></summernote>
                        </div>
                    </div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div align="right">
                    <button type="submti" class="btn btn-success">Submit</button>
                </div>
                <br>
                <br>
            </div>
        </div>
    </form>
</div>
