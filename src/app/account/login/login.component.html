<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" [ngClass]="{'was-validated': form.submitted}" novalidate>
        <fieldset>
          <legend>Login</legend>

          <div class="form-group">
            <label class="form-control-label" for="email">Email:</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email" required>
            <div *ngIf="form.invalid && form.submitted && form.controls.email.errors.required" class="invalid-feedback">Email is required</div>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="password">Password:</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
            <div *ngIf="form.invalid && form.submitted && form.controls.password.errors.required" class="invalid-feedback">Password is required</div>
          </div>
          <div align="center">
            <button type="submit" class="btn btn-lg btn-primary">Login</button>
            <a style="margin-left: 15px" class="btn btn-lg btn-info" href="/signup">Register</a>
          </div>
